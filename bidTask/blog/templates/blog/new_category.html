{% extends "Blog/base.html" %}

{% block content %}
    <div class="formContainer">
    <h2 class="formHead">Добавить новую категорию:</h2>
    <form action="{% url 'blog:new_category' %}" method='post' class="formAdd">
        {% csrf_token %}
        {{ form }}
        <button class="submitForm" name="submit">Добавить</button>
    </form>
    </div>
    <div class="topicBack">
        <a href="{% url 'blog:categories' %}">Назад</a>
    </div>
{% endblock content %}
