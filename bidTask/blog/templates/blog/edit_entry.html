{% extends "blog/base.html" %}
{% block content %}
    <p><a class="txtAreaBack" href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>
    <div class="txtAreaForm">
        <p>Редактировать запись:</p>
        <form class="txtAreaForm" action="{% url 'blog:edit_entry' entry.id %}" method='post'>
            {% csrf_token %}
            {{ form }} 
        <button name="submit">Сохранить</button>
        </form>
    </div>
{% endblock content %}
